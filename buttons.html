<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>

  </head>
  <body>

    <a-scene>

      <a-entity position="0 1.8 4">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>

      <a-box class="button" position="-1 -3 -4" rotation="0 5 0" width="3" depth="2"
             height="2" color="#287bbc" roughness="0.8">
      </a-box>
	  
      <a-cylinder class="button" position="4 -3 -4" radius="1" height="2" color="#cc3333">
      </a-cylinder>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
	<script>
	var buttons = document.getElementsByClassName("button");
	for(var i = 0; i<buttons.length; i++){
		var buttonAnimation = document.createElement("a-animation");
		buttonAnimation.setAttribute("attribute", "scale");
		buttonAnimation.setAttribute("to", "1 0.6 1");
		buttonAnimation.setAttribute("easing", "ease-in-out");
		buttonAnimation.setAttribute("dur", "2000");
		buttonAnimation.setAttribute("begin", "hovered");
		buttons[i].appendChild(buttonAnimation);
		var buttonEvent = document.createElement("a-event");
		buttonEvent.setAttribute("name", "mouseleave");
		buttonEvent.setAttribute("scale", "1 1 1");
		buttons[i].appendChild(buttonEvent);
		buttons[i].addEventListener('click', function () {
	 		this.setAttribute('material', 'color', 'orange');
	  		console.log('I was clicked!');
		});
	}
	
	
	</script>
  </body>
</html>
