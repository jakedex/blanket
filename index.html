<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, World! • A-Frame</title>
  <meta name="description" content="Hello, World! • A-Frame">
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
  <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#ECECEC"></a-sky>
    <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
    <a-light type="ambient" color="#fff"></a-light>
    <!--  NAV LINKS -->
    <a-plane id="home" scale="1 1 1" color="#BFBDC1" height="1" width="1.66" position="-5 0 0.1">
      <a-entity bmfont-text="text: Home" position="0 0 0.1"></a-entity>
      <a-event name="mouseenter" color="#6D6A75"></a-event>
      <a-event name="mouseleave" color="#BFBDC1"></a-event>
    </a-plane>

    <a-plane id="profile" scale="1 1 1" color="#BFBDC1" height="1" width="1.66" position="-3.34 0 0.1">
      <a-entity bmfont-text="text: Profile" position="-0.2 0 0.1"></a-entity>
      <a-event name="mouseenter" color="#6D6A75"></a-event>
      <a-event name="mouseleave" color="#BFBDC1"></a-event>
    </a-plane>

    <a-plane id="myNetwork" scale="1 1 1" color="#BFBDC1" height="1" width="1.66" position="-1.68 0 0.1">
      <a-entity bmfont-text="text: My Network" position="-0.4 0 0.1"></a-entity>
      <a-event name="mouseenter" color="#6D6A75"></a-event>
      <a-event name="mouseleave" color="#BFBDC1"></a-event>
    </a-plane>

    <a-plane id="learning" scale="1 1 1" color="#BFBDC1" height="1" width="1.66" position="-0.02 0 0.1">
      <a-entity bmfont-text="text: Learning" position="-0.4 0 0.1"></a-entity>
      <a-event name="mouseenter" color="#6D6A75"></a-event>
      <a-event name="mouseleave" color="#BFBDC1"></a-event>
    </a-plane>

    <a-plane id="jobs" scale="1 1 1" color="#BFBDC1" height="1" width="1.66" position="1.64 0 0.1">
      <a-entity bmfont-text="text: Jobs" position="-0.3 0 0.1"></a-entity>
      <a-event name="mouseenter" color="#6D6A75"></a-event>
      <a-event name="mouseleave" color="#BFBDC1"></a-event>
    </a-plane>

    <a-plane id="interests" scale="1 1 1" color="#BFBDC1" height="1" width="1.66" position="3.3 0 0.1">
      <a-entity bmfont-text="text: Interests" position="-0.5 0 0.1"></a-entity>
      <a-event name="mouseenter" color="#6D6A75"></a-event>
      <a-event name="mouseleave" color="#BFBDC1"></a-event>
    </a-plane>

    <!-- SCENES aka entities -->

    <a-entity id="homeScene">
      <a-cube color="red"> </a-cube>
    </a-entity>

    <a-entity id="profileScene" visible="false">
      <a-cube color="blue"> </a-cube>
    </a-entity>

    <a-entity id="myNetworkScene" visible="false">
      <a-cube color="green"> </a-cube>
    </a-entity>

    <a-entity id="learningScene" visible="false">
      <a-cube color="purple"> </a-cube>
    </a-entity>

    <a-entity id="jobsScene" visible="false">
      <a-cube color="gray"> </a-cube>
    </a-entity>

    <a-entity id="interestsScene" visible="false">
      <a-cube color="yellow"> </a-cube>
    </a-entity>

    <a-entity position="0 1.8 4">
      <a-camera id="camera">
        <a-cursor color="#4CC3D9"></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>

  <script type="text/javascript">

  document.getElementById('home').addEventListener('click', function() { home();});
  document.getElementById('profile').addEventListener('click', function() { profile();});
  document.getElementById('myNetwork').addEventListener('click', function() { myNetwork();});
  document.getElementById('learning').addEventListener('click', function() { learning();});
  document.getElementById('jobs').addEventListener('click', function() { jobs();});
  document.getElementById('interests').addEventListener('click', function() { interests();});

  function home() {
    document.getElementById('home').setAttribute("color", "#6D6A75");

    document.getElementById('homeScene').setAttribute('visible', 'true')
    document.getElementById('profileScene').setAttribute('visible', 'false')
    document.getElementById('myNetworkScene').setAttribute('visible', 'false')
    document.getElementById('learningScene').setAttribute('visible', 'false')
    document.getElementById('jobsScene').setAttribute('visible', 'false')
    document.getElementById('interestsScene').setAttribute('visible', 'false')
  }
  function profile() {
    document.getElementById('profile').setAttribute("color", "#6D6A75");

    document.getElementById('homeScene').setAttribute('visible', 'false')
    document.getElementById('profileScene').setAttribute('visible', 'true')
    document.getElementById('myNetworkScene').setAttribute('visible', 'false')
    document.getElementById('learningScene').setAttribute('visible', 'false')
    document.getElementById('jobsScene').setAttribute('visible', 'false')
    document.getElementById('interestsScene').setAttribute('visible', 'false')
  }
  function myNetwork() {
    document.getElementById('myNetwork').setAttribute("color", "#6D6A75");

    document.getElementById('homeScene').setAttribute('visible', 'false')
    document.getElementById('profileScene').setAttribute('visible', 'false')
    document.getElementById('myNetworkScene').setAttribute('visible', 'true')
    document.getElementById('learningScene').setAttribute('visible', 'false')
    document.getElementById('jobsScene').setAttribute('visible', 'false')
    document.getElementById('interestsScene').setAttribute('visible', 'false')
  }
  function learning() {
    document.getElementById('learning').setAttribute("color", "#6D6A75");

    document.getElementById('homeScene').setAttribute('visible', 'false')
    document.getElementById('profileScene').setAttribute('visible', 'false')
    document.getElementById('myNetworkScene').setAttribute('visible', 'false')
    document.getElementById('learningScene').setAttribute('visible', 'true')
    document.getElementById('jobsScene').setAttribute('visible', 'false')
    document.getElementById('interestsScene').setAttribute('visible', 'false')
  }

  function jobs() {
    document.getElementById('jobs').setAttribute("color", "#6D6A75");

    document.getElementById('homeScene').setAttribute('visible', 'false')
    document.getElementById('profileScene').setAttribute('visible', 'false')
    document.getElementById('myNetworkScene').setAttribute('visible', 'false')
    document.getElementById('learningScene').setAttribute('visible', 'false')
    document.getElementById('jobsScene').setAttribute('visible', 'true')
    document.getElementById('interestsScene').setAttribute('visible', 'false')
  }
  function interests() {
    document.getElementById('interests').setAttribute("color", "#6D6A75");
    
    document.getElementById('homeScene').setAttribute('visible', 'false')
    document.getElementById('profileScene').setAttribute('visible', 'false')
    document.getElementById('myNetworkScene').setAttribute('visible', 'false')
    document.getElementById('learningScene').setAttribute('visible', 'false')
    document.getElementById('jobsScene').setAttribute('visible', 'false')
    document.getElementById('interestsScene').setAttribute('visible', 'true')
  }
  </script>
</body>
</html>
