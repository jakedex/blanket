<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
	<a-scene>

	  <a-assets>
	    <img id="texture" src="linkedin-logo.png">
	    <a-asset-item id="why-male-models" src="iron-man.dae"></a-asset-item>
	  </a-assets>

	  <a-box color="#FFF" width="4" height="10" depth="2"
	         position="-10 6 -5" rotation="0 0 0" scale="0.5 0.2 0.9"
	         src="#texture">
	    <a-animation attribute="rotation" begin="click" repeat="0" to="0 360 0"></a-animation>
	  </a-box>

	  <a-entity  id="model" position="0 0 -2">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000"
                     easing="linear" repeat="infinite"></a-animation>
        <a-collada-model position="-.35 1 .55" rotation="0 -20 0" scale="0.8 0.8 0.8"
                         src="#why-male-models"></a-collada-model>
      </a-entity>



	</a-scene>

  </body>
</html>
