<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <script id="enemies" type="text/x-nunjucks-template">
                <a-entity layout="type: circle; radius: 5" position="0 0.5 0">
                    <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>

                    {% for x in range(num) %}
                    <a-sphere look-at="#player" radius=".125" color="#EF2D5E"></a-sphere>
                    {% endfor %}
                </a-entity>
            </script>
            <img id="profile-img" src="assets/profile.jpg">
            <a-asset-item id="iron-man" src="assets/iron-man.dae"></a-asset-item>
            <a-asset-item id="man" src="assets/man.dae"></a-asset-item>
        </a-assets>

        <!-- <a-entity template="src: #enemies" data-num="10"></a-entity> -->

        <!-- <a-sky color="#ECECEC"></a-sky>
       -->

        <a-entity id="model" position="0 0 -2">
            <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="infinite"></a-animation>
            <a-collada-model position="-.35 0 .55" rotation="0 -20 0" scale="1.5 1.5 1.5" src="#man"></a-collada-model>
            <a-image src="#shadow2" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
        </a-entity>

        <a-entity rotation="0 40 0" data-element="h3" data-text="Jake Dexheimer" template="src: js/templates/type/type.template; type: handlebars" position="-3 2.1 -1"></a-entity>

        <a-image id="price" src="#price" width="7" height="3.5" scale="0.2 0.2 0.2">
            <a-animation attribute="position" from="0 2.8 -6" to="2.25 2.8 -6" begin="1000" dur="1000"></a-animation>
        </a-image>

        <a-cylinder id="goggles" color="#101010" height="0.02" radius="0.8">
            <a-animation attribute="rotation" from="-270 0 0" to="-90 0 0" dur="750" begin="1000" fill="both"></a-animation>
            <a-animation attribute="position" from="8 0 -9" to="8 3.5 -9" dur="750" begin="1000" fill="both"></a-animation>
            <a-image src="#goggles" width="2" height="1" rotation="90 0 0" position="0 -.05 0" scale=".4 .4 .4"></a-image>
        </a-cylinder>

        <a-entity rotation="0 40 0" data-element="h4" data-text="Software Engineer Intern at Intuit" template="src: js/templates/type/type.template; type: handlebars" position="-2.7 1.8 -1" scale=".4 .4 .4"></a-entity>
        <a-entity rotation="0 40 0" data-element="desc" data-text="Madison, WI | Computer Science" template="src: js/templates/type/type.template; type: handlebars" position="-2.7 1.6 -1" scale=".4 .4 .4"></a-entity>

        <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 18; radius: 4.1" rotation="180 50 0" material="side: double; color: #888" position="0 .7 1"></a-entity>
        <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 18; radius: 4.1" rotation="180 30 0" material="side: double; color: #888" position="0 .7 1"></a-entity>
        <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 18; radius: 4.1" rotation="180 10 0" material="side: double; color: #888" position="0 .7 1"></a-entity>
        <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 18; radius: 4.1" rotation="180 -10 0" material="side: double; color: #888" position="0 .7 1"></a-entity>
        <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 18; radius: 4.1" rotation="180 -30 0" material="side: double; color: #888" position="0 .7 1"></a-entity>
        <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 18; radius: 4.1" rotation="180 -50 0" material="side: double; color: #888" position="0 .7 1"></a-entity>


        <a-entity></a-entity>
        <a-curvedimage id="shoes" src="#shoes" radius="5.7" theta-length="18" height=".8" position="0 0.9 0" scale=".4 .4 .4">
            <a-animation attribute="rotation" from="0 180 0" to="0 130 0" begin="750" dur="1000"></a-animation>
        </a-curvedimage>

        <a-entity>
            <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
        <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
        <a-light type="ambient" color="#fff"></a-light>
        <a-camera id="player" position="0 1.6 1">
            <a-cursor color="#fff">
        </a-camera>
    </a-scene>
</body>

</html>
